<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <style>
      body {
        font-family: "Courier New", Courier, monospace;
        background-color: #333333;
        color: #cccccc;
      }
    </style>
  </head>
  <body>
    <div id="phaser"></div>
    <div>
      <table>
        <thead>
          <th style="color: red">Red</th>
          <th style="color: blue">Blue</th>
        </thead>
        <tr>
          <td>
            <table width="400">
              <tr>
                <td width="150">State:</td>
                <td id="red-state">-</td>
              </tr>
              <tr>
                <td>----</td>
                <td>----</td>
              </tr>
              <tr>
                <td width="150">Closest:</td>
                <td id="red-closest">-</td>
              </tr>
              <tr>
                <td width="150">Controlling:</td>
                <td id="red-controlling">-</td>
              </tr>
              <tr>
                <td width="150">Receiving:</td>
                <td id="red-receiving">-</td>
              </tr>
              <tr>
                <td width="150">Supporting:</td>
                <td id="red-supporting">-</td>
              </tr>
              <tr>
                <td>----</td>
                <td>----</td>
              </tr>
              <tr>
                <td width="150">Player 1:</td>
                <td id="red-1">-</td>
              </tr>
              <tr>
                <td>Player 2:</td>
                <td id="red-2">-</td>
              </tr>
              <tr>
                <td>Player 3:</td>
                <td id="red-3">-</td>
              </tr>
              <tr>
                <td>Player 4:</td>
                <td id="red-4">-</td>
              </tr>
              <tr>
                <td>Player 5:</td>
                <td id="red-5">-</td>
              </tr>
            </table>
          </td>
          <td>
            <table width="400">
              <tr>
                <td width="150">State:</td>
                <td id="blue-state">-</td>
              </tr>
              <tr>
                <td>----</td>
                <td>----</td>
              </tr>
              <tr>
                <td width="150">Closest:</td>
                <td id="blue-closest">-</td>
              </tr>
              <tr>
                <td width="150">Controlling:</td>
                <td id="blue-controlling">-</td>
              </tr>
              <tr>
                <td width="150">Receiving:</td>
                <td id="blue-receiving">-</td>
              </tr>
              <tr>
                <td width="150">Supporting:</td>
                <td id="blue-supporting">-</td>
              </tr>
              <tr>
                <td>----</td>
                <td>----</td>
              </tr>
              <tr>
                <td width="150">Player 1:</td>
                <td id="blue-1">-</td>
              </tr>
              <tr>
                <td>Player 2:</td>
                <td id="blue-2">-</td>
              </tr>
              <tr>
                <td>Player 3:</td>
                <td id="blue-3">-</td>
              </tr>
              <tr>
                <td>Player 4:</td>
                <td id="blue-4">-</td>
              </tr>
              <tr>
                <td>Player 5:</td>
                <td id="blue-5">-</td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>
